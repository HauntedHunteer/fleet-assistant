<div class="height">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Fleet Assistant</span>
      <span class="iconSpacer"></span>
      <div fxShow="true" fxHide.lt-md="true">

        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button [matMenuTriggerFor]="driversMenu" class="link">
          <mat-icon>people_alt</mat-icon>
          Moi kierowcy
        </a>
        <mat-menu #driversMenu="matMenu" xPosition="before">
          <button mat-menu-item> opcja 1 </button>
          <button mat-menu-item> opcja 2 </button>
        </mat-menu>

        <a mat-button [matMenuTriggerFor]="fleetMenu" class="link">
          <mat-icon>airport_shuttle</mat-icon>
          Moja flota
        </a>
        <mat-menu #fleetMenu="matMenu" xPosition="before">
          <button routerLink="/dashboard/vehicle" mat-menu-item> Pojazdy </button>
          <button mat-menu-item> opcja 2 </button>
        </mat-menu>

        <a mat-button [matMenuTriggerFor]="accountMenu" class="link">
          <mat-icon>account_box</mat-icon>
          Moje Konto
        </a>
        <mat-menu #accountMenu="matMenu" xPosition="before">
          <button routerLink="/dashboard/userData" mat-menu-item> Dane konta </button>
          <button (click)="logout()" mat-menu-item> Wyloguj </button>
        </mat-menu>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [matMenuTriggerFor]="driversMenu">
          <mat-icon>people_alt</mat-icon>
          Moi kierowcy
        </a>
        <a mat-list-item [matMenuTriggerFor]="fleetMenu">
          <mat-icon>airport_shuttle</mat-icon>
          Moja flota
        </a>
        <a mat-list-item [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_box</mat-icon>
          Moje Konto
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Powr√≥t
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="p-5">
        <h1>Hi {{ currentUser.email }}!</h1>
        <p>Witaj w aplikacji FleetAssistant</p>
        <router-outlet></router-outlet>
        <app-alert></app-alert>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
