<mat-card>
  <mat-card-title>Wygeneruj konto pracownika</mat-card-title>
  <mat-card-subtitle>Podaj email, na który ma zostać wygenerowane konto kierowcy.</mat-card-subtitle>
  <mat-card-subtitle>Kierowca dostanie link na podany mail, w celu dokończenia procesu generowania konta.</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col m-1">
          <mat-form-field class="input-full-width">
            <mat-label>Adres E-mail </mat-label>
            <input matInput [formControl]="f.email" required />
            <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
              Niepoprawny format adresu E-mail
            </mat-error>
            <mat-error *ngIf="f.email.hasError('required')">
              Adres E-mail jest <strong>obowiązkowy</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions class="text-center m-1">
        <button [disabled]="!form.valid" mat-raised-button color="primary" class="ml-3">
          Wygeneruj konto
        </button>
        <a routerLink="../list" mat-raised-button class="ml-3 mt-3"> Anuluj </a>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
