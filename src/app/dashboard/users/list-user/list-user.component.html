<ng-container>
  <mat-form-field>
    <mat-label>Wyszukaj</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Wyszukiwanie wg. dowolnej kolumny" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data stworzenia </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt | date : 'dd/MM/yyyy hh:mm:ss'}} </td>
      </ng-container>

      <!-- UserStatus Column -->
      <ng-container matColumnDef="userStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status użytkownika </th>
        <td mat-cell *matCellDef="let row"> {{row.userStatus}} </td>
      </ng-container>

      <!-- Details Link Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > Szczegóły konta </th>
        <td mat-cell *matCellDef="let row" > <a routerLink="../details/{{row.id}}" mat-raised-button > Szczegóły </a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 30]"></mat-paginator>
  </div>
</ng-container>
