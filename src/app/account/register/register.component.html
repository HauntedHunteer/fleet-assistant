<mat-card>
  <mat-card-title>Rejestracja</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <mat-label>Adres E-mail </mat-label>
          <input matInput [formControl]="f.email" />
          <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
            Niepoprawny format adresu E-mail
          </mat-error>
          <mat-error *ngIf="f.email.hasError('required')">
            Adres E-mail jest <strong>obowiązkowy</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <mat-label>Hasło</mat-label>
          <input type="password" matInput [formControl]="f.password" />
          <mat-error *ngIf="f.password.hasError('required')">
            Hasło jest <strong>obowiązkowe</strong>
          </mat-error>
          <mat-error *ngIf="f.password.hasError('minlength')">
            Hasło musi składać się co najmnej z <strong>8</strong> znaków
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <mat-label>Potwierdź swoje hasło</mat-label>
          <input type="password" matInput [formControl]="f.confirmPassword" />
          <mat-error *ngIf="f.confirmPassword.hasError('required')">
            Potwierdzenie hasła jest <strong>obowiązkowe</strong>
          </mat-error>
          <mat-error *ngIf="f.confirmPassword.hasError('mustMatch')">
            Hasła są różne
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-checkbox color="primary" [formControl]="f.terms">Akceptuję regulamin serwisu</mat-checkbox>
      </div>
      <div class="form-group">
        <button [disabled]="loading || !form.valid" mat-raised-button color="primary" class="ml-3">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Zarejestruj się
        </button>
        <a routerLink="../login" mat-raised-button class="ml-3 mt-3">Zaloguj się </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
