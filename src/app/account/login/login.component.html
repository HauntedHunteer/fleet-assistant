<mat-card>
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <mat-label>Adres E-mail </mat-label>
          <input matInput [formControl]="f.email" />
          <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
            Niepoprawny format adresu E-mail
          </mat-error>
          <mat-error *ngIf="f.email.hasError('required')">
            Adres E-mail jest <strong>obowiązkowy</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <mat-label>Hasło</mat-label>
          <input type="password" matInput [formControl]="f.password" />
          <mat-error *ngIf="f.password.hasError('required')">
            Hasło jest <strong>obowiązkowe</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button [disabled]="loading || !form.valid" mat-raised-button color="primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Zaloguj się
        </button>
        <a routerLink="../register" mat-raised-button class="ml-3">Zarejestruj się </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
