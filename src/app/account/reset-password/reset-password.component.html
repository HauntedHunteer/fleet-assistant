<mat-card>
  <mat-card-title>Nie pamiętasz hasła?</mat-card-title>
  <mat-card-subtitle>Jeśli na ten e-mail jest założone konto, to wyślemy na niego wiadomość.</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <mat-label>Adres E-mail </mat-label>
          <input matInput [formControl]="f.email" />
          <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
            Niepoprawny format adresu E-mail
          </mat-error>
          <mat-error *ngIf="f.email.hasError('required')">
            Adres E-mail jest <strong>obowiązkowy</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button [disabled]="!form.valid" mat-raised-button color="primary" class="ml-3">
          Zresetuj hasło
        </button>
        <a routerLink="../login" mat-raised-button class="ml-3 mt-3"> Anuluj </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
